name: Deploy to Production

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install WireGuard
        run: sudo apt-get update && sudo apt-get install -y wireguard

      - name: Setup WireGuard
        run: |
          echo "${{ secrets.WIREGUARD_CONFIG }}" | sed "/^\[Interface\]/a PrivateKey = ${{ secrets.WIREGUARD_PRIVATE_KEY }}" | sudo tee /etc/wireguard/wg0.conf
          sudo chmod 600 /etc/wireguard/wg0.conf
          sudo wg-quick up wg0

      - name: Setup SSH tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan prog2review.dsv.su.se >> ~/.ssh/known_hosts 2>/dev/null
          ssh -fN -L 6443:127.0.0.1:6443 ci@prog2review.dsv.su.se

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Create k8s secrets file
        run: |
          echo "${{ secrets.K8S_SECRETS }}" | base64 -d > k8s/overlays/prod/secrets.yaml

      - name: Create ghcr.io pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --namespace=vival \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GHCR_PAT }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/overlays/prod
          kubectl rollout restart deployment/vival-app -n vival
          kubectl rollout restart deployment/vival-worker -n vival
          kubectl rollout status deployment/vival-app -n vival --timeout=300s
          kubectl rollout status deployment/vival-worker -n vival --timeout=300s

      - name: Teardown
        if: always()
        run: |
          pkill -f "ssh -fN -L 6443" || true
          sudo wg-quick down wg0 || true
