name: Deploy to Production

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push"]
    types: [completed]
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install WireGuard
        run: sudo apt-get update && sudo apt-get install -y wireguard

      - name: Setup WireGuard
        run: |
          echo "${{ secrets.WIREGUARD_CONFIG }}" | sed "/^\[Interface\]/a PrivateKey = ${{ secrets.WIREGUARD_PRIVATE_KEY }}" | sudo tee /etc/wireguard/wg0.conf
          sudo chmod 600 /etc/wireguard/wg0.conf
          sudo wg-quick up wg0

      - name: Setup SSH tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan prog2review.dsv.su.se >> ~/.ssh/known_hosts 2>/dev/null
          ssh -fN -L 6443:127.0.0.1:6443 ci@prog2review.dsv.su.se

      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Create k8s secrets file
        run: |
          echo "${{ secrets.K8S_SECRETS }}" | base64 -d > k8s/overlays/prod/secrets.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k k8s/overlays/prod
          kubectl rollout restart deployment/prog2review-app -n prog2review
          kubectl rollout status deployment/prog2review-app -n prog2review --timeout=300s

      - name: Run database migrations
        run: |
          kubectl exec -n prog2review deployment/prog2review-app -- npx tsx src/lib/db/migrate.ts

      - name: Teardown
        if: always()
        run: |
          pkill -f "ssh -fN -L 6443" || true
          sudo wg-quick down wg0 || true
