apiVersion: apps/v1
kind: Deployment
metadata:
  name: vival-app
  namespace: vival
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vival-app
  template:
    metadata:
      labels:
        app: vival-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: migrate
          image: ghcr.io/isaksamsten/voice-grader/migrate:main
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: DATABASE_URL
      containers:
        - name: web
          image: ghcr.io/isaksamsten/voice-grader/web:main
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: BETTER_AUTH_SECRET
            - name: BETTER_AUTH_URL
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: BETTER_AUTH_URL
            - name: BASE_URL
              value: "https://prog2review.dsv.su.se"
            - name: ADMIN_USERNAMES
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: ADMIN_USERNAMES
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: OPENAI_API_KEY
            - name: LIVEKIT_URL
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: LIVEKIT_URL
            - name: LIVEKIT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: LIVEKIT_API_KEY
            - name: LIVEKIT_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: LIVEKIT_API_SECRET
            - name: DATA_DIR
              value: "/data"
            - name: TURN_URL
              value: "turn:prog2review.dsv.su.se:443?transport=tcp"
            - name: TURN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: TURN_USERNAME
            - name: TURN_CREDENTIAL
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: TURN_CREDENTIAL
          volumeMounts:
            - name: app-data
              mountPath: /data
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: app-data
          hostPath:
            path: /data0/vival/data
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: vival-app
  namespace: vival
spec:
  type: NodePort
  selector:
    app: vival-app
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30080
