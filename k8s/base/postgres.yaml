apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: vival
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vival-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: vival
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - vival
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          hostPath:
            path: /data0/vival/postgres
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: vival
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
